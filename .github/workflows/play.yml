name: "Run Battle"

on:
  issues:
    types: [opened]

jobs:
  action:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'battle|')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dart
        uses: dart-lang/setup-dart@v1
      - name: run-game
        run: dart run lib/main.dart "${{ github.event.issue.title }}" "${{ github.event.issue.user.login }}"
      - name: Push change commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply run-game changes
      - name: Close Issue
        uses: peter-evans/close-issue@v2
        with:
          comment: "Hi @${{ github.event.issue.user.login }}! Your move is successful. The Issue will be closed."
      - name: The job has failed
        if: ${{ failure() }}
        uses: peter-evans/close-issue@v2
        with:
          comment: "Hi @${{ github.event.issue.user.login }}! Your move failed. Please try again. The Issue will be closed."